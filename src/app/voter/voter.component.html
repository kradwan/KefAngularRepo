<div class="voter">
  <i class="glyphicon glyphicon-menu-up voter-button" [class.highlighted]="myVote == 1" (click)="upVote()"></i>
  <span class="vote-count">{{ voteCount + myVote }}</span>
  <i class="glyphicon glyphicon-menu-down voter-button" [class.highlighted]="myVote == -1" (click)="downVote()"></i>
</div>
